version: "3.4"

services:
  mongo:
    image: mongo
    restart: always
    env_file: .env
    environment:
      - MONGO_INITDB_DATABASE=lamb
    command: [--auth]
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./mongodata:/data/db
  lamb:
    image: lamb
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: .env
    environment:
      NODE_ENV: production
    depends_on:
      - mongo
