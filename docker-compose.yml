version: "3.4"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    env_file: .env
    environment:
      - MONGO_INITDB_DATABASE=lamb
    volumes:
      - ./mongodata:/data/db
  lamb:
    image: lamb
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: .env
    environment:
      NODE_ENV: production
    depends_on:
      - mongo
